<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="game-screen">
            <div id="logo">DATAFY</div>
            <div id="top-score">00</div>
            <div id="invaders-container"></div>
            <div id="clouds-container"></div>
            <div id="unicorn"></div>
            <div id="missiles-container"></div>
            <div id="score-display">
                <span>Score: </span>
                <span id="score-value">0</span>
            </div>
            <div id="message-box">
                <p id="message-text">PRESS SPACE TO START</p>
            </div>
        </div>
        
        <div class="controls-info">
            <div class="control-text">
                <span class="blue-text">Left/Right</span> Arrows to move, 
                <span class="blue-text">Space</span> to fire rainbow missiles
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
